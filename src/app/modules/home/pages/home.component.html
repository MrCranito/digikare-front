<div class="grid">
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex justify-between p-4">
          <a href="https://orthense.com" class="flex items-center">
              <img src="./../../../../assets/images/orthense.png" class="h-8 mr-3" alt="Orthense Logo" />
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Orthense</span>
          </a>
          <div class="flex justify-end w-full" id="navbar-default">
            <div class="flex items-center font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <button (click)="logOut()" type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Deconnexion</button>
            </div>
          </div>
        </div>
    </nav>
    <div class="flex justify-center	m-20">
      <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div class="flex flex-col items-center pb-10">
            <div class="w-24 h-24 flex justify-center rounded-full shadow-lg mt-5 mb-3">
              <img class="w-16 h-16 mt-2.5" src="./../../../../assets/images/avatar.png"/>
            </div>
            <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{(currentUser$ | async)?.email}}</h5>
            <span class="text-sm text-gray-500 dark:text-gray-400">Choississez vos préférences de notifications</span>
            <div class="flex flex-col mt-4 space-x-3 md:mt-6">
              <form [formGroup]="form">
                <ul class="grid p-5 w-full gap-6">
                  <li>
                      <input (click)="selectSMS($event)" [checked]="form.get('sms')?.value" type="checkbox" id="react-option" value="" class="hidden peer" required="">
                      <label for="react-option" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">                           
                          <div class="block">
                            <div class="w-24 h-24 mb-3 flex justify-center rounded-full shadow-lg">
                              <img class="w-16 h-16 mt-2.5" src="./../../../../assets/images/message-sms.png"/>
                            </div>
                            <div class="w-full text-lg font-semibold">SMS</div>
                              <div class="w-full text-sm">Recevez vos notifications par sms directement sur votre téléphone.</div>
                          </div>
                      </label>
                  </li>
                  <li>
                      <input (click)="selectEmail($event)" [checked]="form.get('email')?.value" type="checkbox" id="flowbite-option" value="" class="hidden peer">
                      <label for="flowbite-option" class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 peer-checked:border-blue-600 hover:text-gray-600 dark:peer-checked:text-gray-300 peer-checked:text-gray-600 hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                          <div class="block">
                            <div class="w-24 h-24 mb-3 flex justify-center rounded-full shadow-lg">
                              <img class="w-16 h-16 mt-2.5"  src="./../../../../assets/images/email.png"/>
                            </div>
                            <div class="w-full text-lg font-semibold">Email</div>
                              <div class="w-full text-sm">Recevez vos notifications par email directement sur votre boîte mail perso.</div>
                          </div>
                      </label>
                  </li>
                </ul>
              </form>
              
              <div class="flex mt-10 justify-center">
                <ng-container *ngIf="!(isLoading$ | async); else loading">
                  <button (click)="updateConsents()" type="button" class="w-36 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Valider</button>
                </ng-container>
                <ng-template #loading>
                  <button disabled type="button" class="w-36 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 inline-flex items-center">
                    <svg aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                    </svg>
                    Loading...
                </button>
                </ng-template>
              </div>
            </div>
        </div>
    </div>
    </div>
    
</div>
